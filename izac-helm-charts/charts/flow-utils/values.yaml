# Default values for flow-utils.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: prohankumar/flow-utils
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "6"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

jarBuildingJob:
  image: prohankumar/flow_utils_jar_building:1

kafka:
  external: false
  address: ""

schemaRegistry:
  external: false
  address: ""

flowJob:
  image: prohankumar/flow:8
  serviceAccountName: flow-sa
  namespace: default
  flinkBucket: s3p://izac-flink
  flowConfigs: "{}"
  stateStore:
    endpoint: http://10.10.10.33:32727
    accessKey: minio
    secretKey: minio123



flowServer:
  containerName: flow-server
  args: ["com.whiteklay.flow.flink.FlowRequestServer"]
  service:
    port: 8080
    targetPort: 50051
    nodePort: 30051

flowRequestProcessor:
  containerName: flow-request-processor
  args: ["com.whiteklay.flow.flink.FlowRequestProcessor"]
  # service:
  #   port: 80
  #   targetPort: 50051
  #   nodePort: 30051


flowFlinkJobSubmitter:
  containerName: flow-flink-job-submitter
  args: ["com.whiteklay.flow.flink.SubmitFlowJob"]
  # service:
  #   port: 80
  #   targetPort: 50051
  #   nodePort: 30051

service:
  type: NodePort

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000



ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
      - path: /
        backend:
          serviceName: chart-example.local
          servicePort: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
