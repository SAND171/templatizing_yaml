apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.flowJob.serviceAccountName }}
  namespace: {{ .Values.flowJob.namespace }}
  labels:
    {{- include "flow-utils.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}