# Default values for client.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 10.10.10.32:5000/client:latest
  
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

volumes:
  name: image-storage
  claimname: image-persistent-volume-claim
  databasepv: database-persistent-volume-claim

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
components: web
podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000
  name: client-cluster-ip-service

ingress:
  enabled: true
  className: ""
  annotations: {}
  service: 
     port1: 4015
     port2: 4015
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

  hosts:
    - host: chart-example.local
      paths:
        - path: /(.*)
          pathType: Prefix
          ipservice: client-cluster-ip-service
          port: 3000
        - path: /(download.*)
          pathType: Prefix
          ipservice: server-cluster-ip-service
          port: 4015
        - path: /api/(.*)
          pathType: Prefix
          ipservice: server-cluster-ip-service
          port: 4015
        - path: /auth/(.*)
          pathType: Prefix
          ipservice: izac-keycloak
          port: 80
        
  tls: [] 
  


  
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
